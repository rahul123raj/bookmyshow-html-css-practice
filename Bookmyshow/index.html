<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmyshow</title>

    
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <header>
        <nav class="nav-bar">
            <div class="nav1 navs">
                <img src="./bookmyshow_image.png" alt="">

            <input type="search" placeholder="Search for movies">
            </div>
            
            <div class="nav2 navs">
                
                <!-- <label for="locations">Location</label> -->
            <select name="location" id="">
                <option value="">Bengaluru</option>
                <option value="">Delhi</option>
                <option value="">Mumbai</option>
                <option value="">Chennai</option>
                <option value="">Patna</option>

            </select>

            <button type="login">Sign In</button>

            <i class="fa-solid fa-bars"></i>
            </div>

        </nav>
        <div class="sections">
            <div class="section1 navs">
                <a href="">Movies</a>
                <a href="">Stream</a>
                <a href="">Events</a>
                <a href="">Plays</a>
                <a href="">Sports</a>
                <a href="">Activities</a>
            </div>
            <div class="section2 navs">
                <a href="">ListYourShow</a>
                <a href="">Corporates</a>
                <a href="">Offers</a>
                <a href="">Gift cards</a>
            </div>
        </div>
        <div class="movie">

            <div class="banner"></div>
        
            <div class="movie-content">

                <div class="movie-img">
                    <img src="./maharaja-image.avif" alt="">
                </div>
    
                <div class="movie-info">
                    <h1>Maharaja</h1>
                    <div class="rating">
                        <p>* 9.4(77k Votes) > </p>
                        <button>Rate Now</button>
                    </div>
                    <div class="d">
                        <p>2D</p>
                        <p>Tamil, Telugu</p>
                    </div>

                    <p><b>  2h 22m
                        •
                        Action
                        ,
                        Drama
                        •
                        UA
                        •
                        14 Jun, 2024</b></p>

                        <button id="book">Book Ticket</button>

                </div>
                
        </div>
    </header>

</body>
</html>
